<!DOCTYPE html>
<html lang="ru"> <!-- Указание языка -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">  <!-- Браузер будет использовать последний доступный движок рендеринга  -->
    <title>Книга по Java Script. Обучение</title> <!-- Заголовок должен быть уникален на каждой странице и содержать ключевые слова -->
    <meta name="description" content="Это книга научит вас ..."> <!-- Описание станицы, нужно добавить макс ключевых слов -->
    <meta name="keywords" content="JS, JavaScript, Обучение"> <!-- Ключевые слова -->

    <!-- Open graph который определяет тип контента веб-страницы для социальных сетей -->
    <meta property="og:type" content="website"> <!-- Означает, что данная страница является веб-сайтом --> 
    <meta property="og:title" content="Книга по Java Script. Обучение"> <!-- Заголовок который будет отображаться в соц.сети -->
    <meta property="og:description" content="Книга по Java Script. Обучение"> <!-- Описание, которое будет отображаться в соц.сети -->
    <meta property="og:url" content="https://ya.ru"> 
    <meta property="og:image" content="https://upload.wikimedia.org/wikipedia/ru/1/1d/Lamborghini_Logo1.png">

    <!-- Индексация -->
    <meta name="robots" content="index"> <!-- Хорошее значение по умолчанию -->
</head>
<body>

    <h1>Hello World</h1> <!-- Один на страницу -->
    <h2></h2>
    <h3></h3>

    <ul> <!-- Список -->
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>

    <header></header>
    <article></article>
    <section></section>
    <nav></nav>
    <footer></footer>
</body>
</html>
